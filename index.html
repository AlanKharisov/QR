<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qrcode {
            margin: 20px auto;
            width: fit-content;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="generateBtn">Сгенерировать QR-код</button>
    <div id="qrcode"></div>

    <script>
        let counter = 1;

        document.getElementById('generateBtn').addEventListener('click', function() {
            // Очищаем предыдущий QR-код
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            // Генерируем QR-код с заранее заданным текстом
            const text = 'QR-код номер ' + counter;

            new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            counter++;
        });
    </script>

</body>
</html>
